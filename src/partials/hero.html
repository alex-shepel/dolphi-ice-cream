<section class="hero">
    <div class="container hero__container">
      <div class="hero__title-btn">
        <h1 class="hero__title"> ice cream made with <span class="hero__title-accent">passion</span></h1>
        <div class="hero__btn-groop">
          <button class="btn hero__btn hero__btn--prod" type="button">Products</button>
          <button class=" btn hero__btn hero__btn--how" type="button">How it’s made?</button>
        </div>
      </div>
      <div class="hero__bg-circle"> </div>
      <picture class="hero__ice-cream-pic">
        <source srcset="./images/hero/ice-cream_desktop.png 1x, ./images/hero/ice-cream_desktop@2x.png 2x" media="(min-width=1280px)"/> 
        <source srcset="./images/hero/ice-cream_tablet.png 1x, ./images/hero/ice-cream_tablet@2x.png 2x" media="(min-width=768px)"/> 
        <source srcset="./images/hero/ice-cream_phone.png 1x, ./images/hero/ice-cream_phone@2x.png 2x" media="(min-width=480px)"/> 
        <img class="hero__ice-cream-img" srcset="./images/hero/ice-cream_phone.png" alt="эскимо"
        src="./images/hero/ice-cream_phone.png" width="171px"/>
      </picture>
    </div>
  </section>
